name: Main

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    name: Test on ${{ matrix.os }} with features ${{ matrix.features }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        features: ["--no-default-features", "", "--all-features"]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    
    - name: Install just
      run: |
        curl -LSfs https://japaric.github.io/trust/install.sh | sh -s -- --git casey/just --target x86_64-unknown-linux-musl --to $HOME
      if: matrix.os == 'ubuntu-latest'

    - name: Setup (debian)
      run: $HOME/just debian-setup
      if: matrix.os == 'ubuntu-latest'

    - name: Build
      env:
        FEATURES: ${{ matrix.features }}
      run: $HOME/just FEATURES="$FEATURES" build
    
    - name: Test
      env:
        FEATURES: ${{ matrix.features }}
      run: $HOME/just FEATURES="$FEATURES" test
    
    - name: Lint
      run: $HOME/just lint
      if: matrix.os == 'ubuntu-latest'
    
    - name: Check for leaks (Valgrind)
      run: $HOME/just valgrind
      if: matrix.os == 'ubuntu-latest'
